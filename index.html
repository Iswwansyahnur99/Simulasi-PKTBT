<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Ujian PKTBT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulasi Ujian PKTBT</h1>

        <div id="start-section" class="start-section">
            <h2>Selamat Datang di Simulasi Ujian PKTBT!</h2>
            <p>Pilih kategori ujian yang ingin Anda ikuti:</p>
            <div class="job-selection">
                <input type="radio" id="fungsional-siaran" name="job-category" value="fungsional-siaran">
                <label for="fungsional-siaran">Jabatan Fungsional Siaran (TS, ATS, PS, APS)</label><br>
                <input type="radio" id="lainnya" name="job-category" value="lainnya">
                <label for="lainnya">JF Selain Siaran(Soal subtantif sedang di proses)</label><br><br>
                <button id="start-quiz-btn" disabled>Mulai Ujian</button>
            </div>
        </div>

        <div id="quiz-area" style="display:none;">
            <div id="quiz-header">
                <div id="timer">Waktu: <span id="time">45:00</span></div>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <div id="quiz-section">
                <div id="question-number"></div>
                <div id="question-text"></div>
                <div id="options-container" class="options-container"></div>
                <div class="navigation-buttons">
                    <button id="prev-btn">Sebelumnya</button>
                    <button id="next-btn">Selanjutnya</button>
                    <button id="submit-btn" style="display:none;">Selesai Ujian</button>
                </div>
            </div>
        </div>

        <div id="result-section" style="display:none;">
            <h2>Hasil Ujian</h2>
            <p>Skor Anda: <span id="score"></span> dari <span id="total-questions"></span></p>
            <p id="passing-status"></p>
            <button id="review-btn">Lihat Kunci Jawaban</button>
            <div id="answer-review" class="answer-review" style="display:none;"></div>
            <button id="retake-btn">Ulangi Ujian</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
